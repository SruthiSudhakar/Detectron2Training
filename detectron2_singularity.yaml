description: Train/viz/eval things

target:
  service: aisc
  # name: msrresrchvc
  # name: msroctovc
  queue: bonus #gives preemtible gpus (could be killed). for debugging

environment:
  image: amlt-sing/pytorch-1.8.0
  setup:
   - sudo apt-get update
   - sudo apt-get install libgl1-mesa-glx ffmpeg libsm6 libxext6 -y
   - sudo apt-get install -y python3-opencv
   - pip install opencv-python
   - pip install azureml-core
   - pip install configargparse
   - pip install tensorboard
   - pip install pandas
   - pip install scikit-learn
   - pip install seaborn
   - pip install torch==1.8.1+cu102 torchvision==0.9.1+cu102 torchaudio==0.8.1 -f https://download.pytorch.org/whl/torch_stable.html
   - python -m pip install detectron2 -f https://dl.fbaipublicfiles.com/detectron2/wheels/cu102/torch1.8/index.html
  #  - git clone https://github.com/SruthiSudhakar/detectron2.git 
  #  - python -m pip install -e detectron2
  
code:
  # local directory of the code. this will be uploaded to the server.
  # $CONFIG_DIR is expanded to the directory of this config file
  local_dir: $CONFIG_DIR/

storage:
  blob:
    storage_account_name: vibhavinterns
    container_name: sruthi

data:
  storage_id: blob
  remote_dir: Synthetics-MSR-Object
          
jobs:
